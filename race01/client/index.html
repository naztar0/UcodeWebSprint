<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="enemyCards"><!-- Enemy cards -->
            <ul id="rivalDeck">
            </ul>
        </div>
        <div class="enemyHero"><!-- Enemy hero -->
            <img id="rivalAvatar" src="assets/avatars/avatar1.png">
            <span id="rivalUsername" class="username"></span>
            <span id="rivalHealth" class="health"></span>
            <span id="rivalMana" class="mana"></span>
        </div>
        <div class="arrowContainer"><!-- Distribution of cards -->
            <div class="arrow">
                <img id="arrow" src="assets/images/arrow.png">
            </div>
        </div>
        <div class="battleField"><!-- BattleField -->
            <div class="battleFieldImage">
                <img src="assets/images/backgroundfield.jpeg">
            </div>
        </div>
        <div class="clock"><!-- clock -->
            <div class="containerClock">
                <!-- <label id="move">Move</label> -->
                <label id="timeOutput">00:30</label>
            </div>
        </div>
        <div class="myHero"><!-- My hero -->
            <img id="myAvatar" src="assets/avatars/avatar1.png">
            <span id="myUsername" class="username"></span>
            <span id="myHealth" class="health"></span>
            <span id="myMana" class="mana"></span>
        </div>
        <div class="myCards"><!-- My cards -->
            <ul id="myDeck">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
