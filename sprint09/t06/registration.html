<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sign up</h1>
        <form action="registration.php" method="POST" id="reg">
            <fieldset>
                <legend>Login</legend>
                <input type="text" name="login" required  pattern="^[\w\d]+$">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="password" id="password" required pattern="[^ ]+">
            </fieldset>
            <fieldset>
                <legend>Confirm password</legend>
                <input type="password" id="confirm" required>
            </fieldset>
            <fieldset>
                <legend>Full name</legend>
                <input type="text" name="full_name" required pattern="^[\w ]+$">
            </fieldset>
            <fieldset>
                <legend>Email address</legend>
                <input type="email" name="email" required>
            </fieldset>
            <br>
            <input type="submit" value="Sign up">
        </form>
        <script src="registration.js"></script>
    </body>
</html>
