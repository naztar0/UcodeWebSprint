<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Superhero cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div class="card" id="captain-america">
                <img class="move-up" src="assets/images/Capitan-America.png" alt="Capitan-America">
                <div class="name-container">
                    <p class="superhero-name">Captain America</p>
                    <p class="person-name">Steven Rogers</p>
                </div>
            </div>
            <div class="card" id="iron-man">
                <img class="move-up" src="assets/images/Iron-man.png" alt="Iron-man">
                <div class="name-container">
                    <p class="superhero-name">Iron Man</p>
                    <p class="person-name">Tony Stark</p>
                </div>
            </div>
            <div class="card" id="black-widow">
                <img class="move-up" src="assets/images/Black-Widow.png" alt="Black-Widow">
                <div class="name-container">
                    <p class="superhero-name">Black Widow</p>
                    <p class="person-name">Natasha Romanoff</p>
                </div>
            </div>
            <div class="card" id="spider-man">
                <img class="move-down" src="assets/images/Spider-man.png" alt="Spider-man">
                <div class="name-container">
                    <p class="superhero-name">Spider-Man</p>
                    <p class="person-name">Peter Parker</p>
                </div>
            </div>
        </div>
    </body>
</html>
