<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Superhero request form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Superhero request form</h1>
        <p id="form-title">What do you need help with?</p>
        <form>
            <div id="checkboxes-block">
                <div class="checkboxes">
                    <label class="input-container">
                        <input type="checkbox">
                        <span>DEFEAT A VALLIAN</span>
                    </label>
                    <label class="input-container">
                        <input type="checkbox">
                        <span>SAVE A CIVILIAN</span>
                    </label>
                    <label class="input-container">
                        <input type="checkbox">
                        <span>STOP A ROBBERY</span>
                    </label>
                </div>
                <div class="checkboxes">
                    <label class="input-container">
                        <input type="checkbox">
                        <span>PREVENT APOCALYPSE</span>
                    </label>
                    <label class="input-container">
                        <input type="checkbox">
                        <span>TRAIN A SIDEKICK</span>
                    </label>
                </div>
                <div class="checkboxes">
                    <label class="input-container">
                        <input type="checkbox">
                        <span>OTHER STUFF</span>
                    </label>
                </div>
            </div>
            <div id="details-block">
                <input type="text" placeholder="Job details">
                <div>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                </div>
                <input type="button" value="SEND">
            </div>
        </form>
    </body>
</html>
